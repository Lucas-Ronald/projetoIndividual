<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styleDash.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header id="header">
        <div class="container-header">
          <div class="flex">
            <a href="#"
              ><img
                src="../assets/img/people.png"
                class="logo-jesus"
                alt="jesusLogo"
            /></a>
  
            <nav>
              <ul>
                <li><a href="./histórias.html">Histórias</a></li>
                <li><a href="./quiz.html">Quiz</a></li>
                <li><a href="#">Mensagem</a></li>

            <div class="btn-entrar">
              <a href="./telaLogin.html"><button>ENTRAR</button></a>
            </div>
          </div>
        </div>
      </header>

    <div class="graphic-container ">
      <div class="graphic-1">
        <h1>Top 3</h1>
        <canvas id="canvas_graficoBarra_1"></canvas>
      </div>
      <div class="graphic-2">        
        <h1>História mais curtida</h1>
        <canvas id="canvas_graficoBarra_2"></canvas>
      </div>
      </div>
    </div>
  </body>

<script>
  const graficoBarra_1 = document.getElementById("canvas_graficoBarra_1");
  const graficoBarra_2 = document.getElementById("canvas_graficoBarra_2");

  new Chart(graficoBarra_1, {
    type: "bar",
    data: {
      labels: ["Usuario1", "Usuario2", "Usuario3"],
      datasets: [
        {
          label: "Acertos",
          data: [10, 5, 7],
          borderWidth: 1,
          backgroundColor: "rgb(79, 67, 65)",
          borderColor: "rgb(79, 67, 65)",
        },
      ],
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
        },
      },
    },
  });

  new Chart(graficoBarra_2, {
    type: "bar",
    data: {
      labels: ["Historia1", "Historia2", "Historia3", "Historia4", "Historia5", "Historia6"],
      datasets: [
        {
          label: "Curtidas",
          data: [10, 5, 7, 4, 9, 1],
          borderWidth: 1,
          backgroundColor: "rgb(79, 67, 65)",
          borderColor: "rgb(79, 67, 65)",
        },
      ],
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
        },
      },
    },
  });
</script>
