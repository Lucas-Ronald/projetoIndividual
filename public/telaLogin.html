<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JesusVive | Login e Cadastro</title>
    <link rel="stylesheet" href="./css/styleLogin.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="icon" href="./assets/img/people.png" />
    <script src="./js/sessao.js"></script>

    <!--GOOGLE FONT-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--GOOGLE FONT-->
  </head>

  <body>
    <header id="header">
      <div class="container">
        <div class="flex">
          <a href="./index.html"
            ><img
              src="./assets/img/people.png"
              class="logo-jesus"
              alt="jesusLogo"
          /></a>

          <div class="btn-entrar">
            <a href="./index.html"><i class="bi bi-house"></i></a>
          </div>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <div class="form-wrapper entrar">
        <form action="">
          <h2>Login</h2>
          <div
            id="div_mensagem_login"
            style="color: red"
            class="disabled"
          ></div>
          <div class="input-group">
            <input type="text" id="input_usuario_login" />
            <label for="">Usuário</label>
          </div>
          <div class="input-group">
            <input type="password" id="input_password_login" />
            <label for="">Senha</label>
          </div>
          <div class="remember">
            <label><input type="checkbox" /> Lembrar-me</label>
          </div>
          <button onclick="logar()" type="submit">Login</button>
          <div class="registrar-link">
            <p>
              Não tem uma conta?<a
                href="#"
                class="registrarBtn-link"
                id="registrarBtn"
              >
                Registrar-se</a
              >
            </p>
          </div>
        </form>
      </div>

      <div class="form-wrapper registrar">
        <form action="">
          <h2>Registrar-se</h2>
          <div id="div_mensagem" style="color: red" class="disabled"></div>
          <div class="input-group">
            <input type="text" id="input_usuario" />
            <label for="">Usuário</label>
          </div>
          <div class="input-group">
            <input id="input_email" />
            <label for="">Email</label>
          </div>
          <div class="input-group">
            <input type="password" id="input_password" />
            <label for="">Senha</label>
          </div>
          <div class="remember">
            <label
              ><input type="checkbox" id="input_termos" /> Concordo com os
              termos & condições</label
            >
          </div>
          <button onclick="registrar()" type="submit">Registrar-se</button>
          <div class="registrar-link">
            <p>
              já possui uma conta?<a
                href="#"
                class="entrarBtn-link"
                id="entrarBtn"
              >
                Entrar</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

<script>
  const entrarBtnLink = document.querySelector(".entrarBtn-link");
  const registrarBtnLink = document.querySelector(".registrarBtn-link");
  const wrapper = document.querySelector(".wrapper");

  registrarBtnLink.addEventListener("click", () => {
    wrapper.classList.toggle("active");
  });

  entrarBtnLink.addEventListener("click", () => {
    wrapper.classList.toggle("active");
  });

  function registrar() {
    const usuario = input_usuario.value;
    const email = input_email.value;
    const senha = input_password.value;
    const termos = input_termos.checked;

    if (email == "" || senha == "" || usuario == "") {
      div_mensagem.classList.remove("disabled");
      div_mensagem.classList.add("erro");
      div_mensagem.innerHTML = `<p style='text-align: center;'>Preencha todos os campos</p>`;
    } else if (senha.length < 6) {
      div_mensagem.classList.remove("disabled");
      div_mensagem.classList.add("erro");
      div_mensagem.innerHTML = `Senha precisa ter no minimo 6 caracteres`;
    } else if (email.indexOf("@") < 0) {
      div_mensagem.classList.remove("disabled");
      div_mensagem.classList.add("erro");
      div_mensagem.innerHTML = `<p style='text-align: center;'>Email inválido</p>`;
    } else if (!termos) {
      div_mensagem.classList.remove("disabled");
      div_mensagem.classList.add("erro");
      div_mensagem.innerHTML = `<p style='text-align: center;'>Você deve aceitar os termos</p>`;
    } else {
      div_mensagem.classList.add("disabled");

      // Enviando o valor da nova input
      fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie um atributo que recebe o valor recuperado aqui
          // Agora vá para o arquivo routes/usuario.js
          nomeServer: usuario,
          emailServer: email,
          senhaServer: senha,
        }),
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);

          if (resposta.ok) {
            div_mensagem.classList.remove("disabled");
            div_mensagem.classList.add("erro");
            div_mensagem.innerHTML = `<p style="text-align: center; color: #5f4336; background-color: #ffffff;">Cadastro realizado com sucesso!</p>`;

            setTimeout(() => {
              location.reload();
            }, "2000");
          } else {
            throw "Houve um erro ao tentar realizar o cadastro!";
          }
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
        });
    }
  }

  entrarBtn.addEventListener("click", () => {
    div_mensagem.classList.add("disabled");
  });

  function logar() {
    const email = input_email.value;
    const usuario = input_usuario_login.value;
    const senha = input_password_login.value;

    if (senha == "" || usuario == "") {
      div_mensagem_login.classList.remove("disabled");
      div_mensagem_login.classList.add("erro");
      div_mensagem_login.innerHTML = `<p style='text-align: center;'>Preencha todos os campos</p>`;
    } else {
      div_mensagem_login.classList.add("disabled");
    }

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        UsuarioServer: usuario,
        senhaServer: senha,
      }),
    })
      .then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!");

        if (resposta.ok) {
          console.log(resposta);

          div_mensagem_login.classList.remove("disabled");
          div_mensagem_login.classList.add("erro");
          div_mensagem_login.innerHTML = `<p style="text-align: center; color: #5f4336; background-color: #ffffff;">Login realizado com sucesso!</p>`;

          resposta.json().then((json) => {
            console.log(json);
            console.log(JSON.stringify(json));
            sessionStorage.ID_USUARIO = json.idUsuario;
            sessionStorage.NOME_USUARIO = json.NomeUsuario;
            sessionStorage.EMAIL_USUARIO = json.email;

            setTimeout(function () {
              window.location = "./dashboard/histórias.html";
            }, 1000); // apenas para exibir o loading
          });
        } else {
          console.log("Houve um erro ao tentar realizar o login!");

          resposta.text().then((texto) => {
            console.error(texto);
            finalizarAguardar(texto);
          });
        }
      })
      .catch(function (erro) {
        console.log(erro);
      });

    return false;
  }

  registrarBtn.addEventListener("click", () => {
    div_mensagem_login.classList.add("disabled");
  });
</script>
