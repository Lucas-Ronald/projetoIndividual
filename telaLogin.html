<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesus vive</title>
    <link rel="stylesheet" href="styleLogin.css">

        <!--GOOGLE FONT-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
        <!--GOOGLE FONT-->


</head>
<body>
    <header id="header">
        <div class="container">

            <div class="flex">

                <a href="index.html">Logo</a>

                <nav>
                    <ul>
                        <li><a href="..\teste\ProjetoIndividual.html">HOME</a></li>
                        <li><a href="#">HISTÓRIAS</a></li>
                        <li><a href="#">MENSAGENS</a></li>
                    </ul>
                </nav>

                <div class="btn-entrar">
                    <a href="#"><button>ENTRAR</button></a>
                </div>

            </div>

        </div>
    </header>
    <div class="wrapper">
        <div class="form-wrapper entrar">
            <form action="">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Usuário</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Senha</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Lembrar-me</label>
                </div>
                <button type="submit">Login</button>
                <div class="registrar-link">
                    <p>Não tem uma  conta?<a href="#" class="registrarBtn-link"> Registrar-se</a></p>
                </div>
            </form>
        </div>

        <div class="form-wrapper registrar">
            <form action="">
                <h2>Registrar-se</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Usuário</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Senha</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Concordo com os termos & condições</label>
                </div>
                <button type="submit">Registrar-se</button>
                <div class="registrar-link">
                    <p>já possui uma  conta?<a href="#" class="entrarBtn-link"> Entrar</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<script>
    const entrarBtnLink = document.querySelector('.entrarBtn-link');
    const registrarBtnLink = document.querySelector('.registrarBtn-link');
    const wrapper = document.querySelector('.wrapper');

    registrarBtnLink.addEventListener('click', () =>{
        wrapper.classList.toggle('active');

    })

    entrarBtnLink.addEventListener('click', () =>{
        wrapper.classList.toggle('active');

    })
</script>
